<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            padding: 30px;
            max-width: 450px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 5px;
        }

        .header .icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .current-period {
            background: #e8f5e9;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 25px;
            color: #2e7d32;
            font-size: 14px;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input, textarea {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            font-family: inherit;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #11998e;
            box-shadow: 0 0 0 3px rgba(17, 153, 142, 0.1);
        }

        input[type="number"] {
            font-size: 20px;
            font-weight: 600;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            border: none;
            padding: 16px 30px;
            border-radius: 10px;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(17, 153, 142, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 14px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
            font-weight: 500;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .message.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .config-notice {
            background: #fff3cd;
            border: 2px solid #ffc107;
            color: #856404;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 13px;
            font-weight: 500;
        }

        .currency-symbol {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            font-weight: 600;
            color: #666;
        }

        .amount-wrapper {
            position: relative;
        }

        .amount-wrapper input {
            padding-left: 35px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon">üí∞</div>
            <h1>Expense Tracker</h1>
        </div>

        <div class="current-period" id="currentPeriod">
            Current Period: Loading...
        </div>

        <!-- <div class="config-notice">
            ‚ö†Ô∏è Replace SCRIPT_URL below with your Google Apps Script URL
        </div> -->

        <div id="message" class="message"></div>

        <form id="expenseForm">
            <div class="form-group">
                <label for="date">üìÖ Date</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="note">üìù Note</label>
                <textarea id="note" name="note" placeholder="What did you spend on?" required></textarea>
            </div>

            <div class="form-group">
                <label for="amount">üíµ Amount</label>
                <div class="amount-wrapper">
                    <span class="currency-symbol">Rs</span>
                    <input type="number" id="amount" name="amount" step="0.01" min="0" placeholder="0.00" inputmode="decimal" required>
                </div>
            </div>

            <button type="submit" id="submitBtn">
                Add Expense
            </button>
        </form>
    </div>

    <script>
        // REPLACE THIS WITH YOUR GOOGLE APPS SCRIPT WEB APP URL
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbz8p105XD_orraAbFpPIQxMvyQgB1hQ2eQPmT8aXpzZqJebTg87NgLFv68JWxiDlbUY/exec';

        const form = document.getElementById('expenseForm');
        const dateInput = document.getElementById('date');
        const message = document.getElementById('message');
        const submitBtn = document.getElementById('submitBtn');
        const currentPeriodDiv = document.getElementById('currentPeriod');

        // Set today's date as default
        const today = new Date();
        dateInput.valueAsDate = today;

        // Calculate and display current period
        function calculatePeriod(date) {
            const day = date.getDate();
            const month = date.getMonth();
            const year = date.getFullYear();

            let periodStart, periodEnd;

            if (day >= 25) {
                // From 25th of current month to 24th of next month
                periodStart = new Date(year, month, 25);
                periodEnd = new Date(year, month + 1, 24);
            } else {
                // From 25th of previous month to 24th of current month
                periodStart = new Date(year, month - 1, 25);
                periodEnd = new Date(year, month, 24);
            }

            return {
                start: periodStart,
                end: periodEnd,
                sheetName: periodStart.toLocaleDateString('en-US', { month: 'short', year: 'numeric' })
            };
        }

        function updateCurrentPeriod() {
            const period = calculatePeriod(new Date());
            const startStr = period.start.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
            const endStr = period.end.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
            currentPeriodDiv.textContent = `Current Period: ${startStr} - ${endStr} (Sheet: ${period.sheetName})`;
        }

        updateCurrentPeriod();

        function showMessage(text, type) {
            message.textContent = text;
            message.className = `message ${type} show`;
            setTimeout(() => {
                message.classList.remove('show');
            }, 5000);
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (SCRIPT_URL === 'YOUR_SCRIPT_URL_HERE') {
                showMessage('‚ö†Ô∏è Please configure the SCRIPT_URL in the code first!', 'error');
                return;
            }

            const formData = new FormData(form);
            const data = {
                date: formData.get('date'),
                note: formData.get('note'),
                amount: parseFloat(formData.get('amount'))
            };

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span> Adding...';

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                showMessage('‚úÖ Expense added successfully!', 'success');
                form.reset();
                dateInput.valueAsDate = new Date();
                document.getElementById('amount').focus();

            } catch (error) {
                console.error('Error:', error);
                showMessage('‚ùå Error adding expense. Please try again.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Add Expense';
            }
        });

        // Quick keyboard shortcut: Press Enter in amount field to submit
        document.getElementById('amount').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                form.requestSubmit();
            }
        });
    </script>
</body>
</html>
